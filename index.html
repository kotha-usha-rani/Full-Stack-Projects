    function deleteTodo(id){

        fetch("http://localhost:3000/todos/" + id, {

    function todoCallback(data){
        console.log(data);
        var parentElement = document.getElementById("mainArea");
        // parentElement.innerHTML = JSON.stringify(data);
        for(var i=0; i<data.length; i++){
            var childElement = document.createElement("div");

            var grandChildELe1 = document.createElement("span");
            grandChildELe1.innerHTML = data[i].title

            var grandChildELe2 = document.createElement("span");
            grandChildELe2.innerHTML = data[i].description

            var grandChildELe3 = document.createElement("button");
            grandChildELe3.innerHTML = "Delete"
            grandChildELe3.setAttribute("onclick", "deleteTodo(" + data[i].id + ")");

            childElement.appendChild(grandChildELe1);
            childElement.appendChild(grandChildELe2);
            childElement.appendChild(grandChildELe3);

            parentElement.appendChild(childElement);
        }
    }
    function callback2(resp){
        resp.json().then(todoCallback);
    }
    function getData(){
        fetch("http://localhost:3000/todos", {
            method: "GET",
        }).then(callback2);
    }
    getData();
    function parsedResponse(data){
        console.log(data);
        var parentElement = document.getElementById("mainArea");
        var childElement = document.createElement("div");

            var grandChildELe1 = document.createElement("span");
            grandChildELe1.innerHTML = data.title

            var grandChildELe2 = document.createElement("span");
            grandChildELe2.innerHTML = data.description

            var grandChildELe3 = document.createElement("button");
            grandChildELe3.innerHTML = "Delete"

            childElement.appendChild(grandChildELe1);
            childElement.appendChild(grandChildELe2);
            childElement.appendChild(grandChildELe3);

            parentElement.appendChild(childElement);
    }
    function callback(resp){
        resp.json().then(parsedResponse);
    }
    function onPress(){
        var title = document.getElementById("title1").value;
        var description = document.getElementById("description").value;
        fetch("http://localhost:3000/todos", {
            method:"POST",
            body : JSON.stringify({
                title : title,
                description : description
            }),
            headers : {
                "Content-Type" : "application/json"
            }
        }).then(callback);
    }
</script>
<body>
    Todo title
    <input type="text" id="title1"></input>
    Todo Description
    <input type="text" id = "description"></input>
    <button onclick = "onPress()">send todo</button>
    <div id="mainArea">
    </div>
</body>
